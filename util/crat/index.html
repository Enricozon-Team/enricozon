<!DOCTYPE html>
<html>
<head>
	<title>Carrello</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="images/enricozons.png">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Carrello</h3>
   	   	<h5 class="Action">Togli tutto</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/apple.webp" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Nokia</h1>
   	   	  	<h3 class="subtitle">3310</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$33.10</div>
   	   	  	<div class="save"><u>Salva per dopo</u></div>
   	   	  	<div class="remove"><u>Rimuovi</u></div>
   	   	  </div>
   	   </div>

   	   

      <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/francesco-schettino-600x400 (1).jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Schettino</h1>
   	   	  	<h3 class="subtitle">2012 Item</h3>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">5</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$2012</div>
   	   	  	<div class="save"><u>Salva per dopo</u></div>
   	   	  	<div class="remove"><u>Rimuovi</u></div>
   	   	  </div>
   	   </div>
     
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Totale</div>
   	 		<div class="items">2 oggetti</div>
   	 	</div>
   	 	<div class="total-amount">$2045.10</div>
   	 </div>
       <a href="https://enricozon.cranci.xyz">
   	 <button class="button">Checkout</button></a></div>
   </div>
</body>
</html>
